<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ERP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f1f3f5; }
    .login-box { max-width: 400px; margin: 10% auto; }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="text-center mb-4">üîê ERP de Vendas</h3>
        <form method="POST">
          <div class="mb-3">
            <label>Usu√°rio</label>
            <input type="text" name="username" class="form-control" required />
          </div>
          <div class="mb-3">
            <label>Senha</label>
            <input type="password" name="senha" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <hr>
        <p class="text-center">
          <a href="/cadastro">Criar novo usu√°rio</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Mensagens -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for categoria, mensagem in messages %}
        <div class="alert alert-{{ categoria }} alert-dismissible fade show" style="position: fixed; top: 20px; right: 20px; max-width: 300px;">
          {{ mensagem }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
